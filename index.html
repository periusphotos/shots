<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

function w3_open(el) {
  var img = new Image();
  img.onload = function() {
    console.log(this.width + 'x' + this.height);

    var widthDiff = this.width - window.innerWidth;
    var heightDiff = this.height - window.innerHeight;
    console.log(widthDiff, heightDiff);
    if (widthDiff > heightDiff){
      document.getElementById("selectedImage").style.width = window.innerWidth + "px";
      document.getElementById("selectedImage").style.height = null;
    }else{
      console.log(window.innerHeight);
      document.getElementById("selectedImage").style.height = window.innerHeight + "px";
      document.getElementById("selectedImage").style.width = null;
    }
  }
  img.src = el.src;

  document.getElementById("selectedImage").src = el.src;
  // document.getElementById("selectedImage").style.width = window.innerWidth;
  // document.getElementById("selectedImage").style.width = window.innerWidth;
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
